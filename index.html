  <div id="contentWrapper">

  <!-- tabs and content loading -->
  <script type="text/javascript">
    function loadContent(selector, url) {
	  $.get(url, function(data) {
	    $(selector).html(data);
	  });
    }

    function generateLine(divName, className) {
        var result = '<div id="' + divName + '" class="' + className + '">';
	for (var j = 0; j < 200; j++) {
	  result += Math.round(Math.random());
	}    
        result += '</div>';
        return result;
    }

    function populateNumbers() {
        var numberDivs = '';
        for (var i = 0; i < 8; i++) {
	  numberDivs += generateLine('numbers' + i, 'numbers');
        }
        $('#numbers').append(numberDivs);
    }

    function changeNumbers() {
        var numberDivs = $('#numbers .numbers');
        var divName = '#numbers' + Math.round(Math.random() * numberDivs.size()).toString();
        $(divName).html(generateLine(divName, 'numbers'));
        setTimeout(changeNumbers, Math.round(5000 * Math.random()));
    }

  
 $(function() {  
	$('#navi li.button').click(function() {
        url = $(this).find('a').attr('href');
 	    loadContent('#contentWrapper', url);
	    return false;
	  })
	
	$("#navi li.button").hover(
		function () {
			$(this).css({"border-bottom":"2px solid white","border-right":"3px solid white"});
}, 
		
function () {
	$(this).css({"border-bottom":"2px solid #181818","border-right":"3px solid #181818"});
	  	});


        populateNumbers();
	changeNumbers();

        $('#navi li').first().click();
    });
  </script>
