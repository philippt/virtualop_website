<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<title>virtualop</title>
  <link rel="stylesheet" type="text/css" href="css/stylez.css"/>
  <script type="text/javascript" src="jquery/jquery-1.5.1.min.js" />

  <script type="text/javascript">
    $(document).ready(function(){
      $(".button").hover(
        function(){
          $(this).css({"border-bottom":"2px solid #CFCFCF","border-right":"2px solid #CFCFCF"});
        },
        function(){
          $(this).css({"border-bottom":"2px solid #2A2A2A","border-right":"2px solid #2A2A2A"});
        }
      );
    });
  </script>

</head>

<body>

  <div id="header">

    <div id="name">virtualop.org</div>
    <div id="slogan">
      come to us and we will replace you with a very small script.
    </div>

  </div>

  <div id="navi">
    <ul class="nav">
      <li class="button"> <a href="tabs/virtualop.html">@op</a> </li>
      <li class="button"> <a href="">contact</a> </li>
    </ul>
  </div>

  <div id="contentWrapper">

  </div>

  <!-- tabs and content loading -->
  <script type="text/javascript">
    function loadContent(selector, url) {
	$.get(url, function(data) {
	  $(selector).html(data);
	});
    }

    $(function() {
	$('#navi li.button').click(function() {
  	  url = $(this).find('a').attr('href');
 	  loadContent('#contentWrapper', url);
	  return false;
	})
	
	$('#navi li').first().click();
    });
  </script>

  <div id="footer">
  </div>

</body>
</html>
