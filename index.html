<head>
<title>virtualop</title>
  <link rel="stylesheet" type="text/css" href="css/stylez.css"/>
  <script type="text/javascript" src="jquery/jquery-1.5.1.min.js" />

  <script type="text/javascript">
    $(document).ready(function(){
      $(".button").hover(
        function(){
          $(this).css({"background-color":"#375AD8"});
        },
        function(){
          $(this).css({"background-color":"#40589F"});
        }
      );
    });
  </script>

</head>

<body>

  <div id="header">

    <div id="name">virtualop.org</div>
    <div id="slogan">
      Revolution. After breakfast.
    </div>


  </div>

<img class="fondo" src="../pix/iStock_000017644057Small.jpg" />

  <div id="navi">
    <ul class="nav">
      <li class="button"> <a href="tabs/virtualop.html">@op</a> </li>
      <li class="button"> <a href="tabs/contact.html">contact</a> </li>
    </ul>
  </div>

  <div id="contentWrapper">

  </div>

  <!-- tabs and content loading -->
  <script type="text/javascript">
    function loadContent(selector, url) {
	  $.get(url, function(data) {
	    $(selector).html(data);
	  });
    }

    $(function() {
	  $('#navi li.button').click(function() {
        url = $(this).find('a').attr('href');
 	    loadContent('#contentWrapper', url);
	    return false;
	  })
	
	  //$('#navi li').first().click();
    });
  </script>

  <div id="footer">
  </div>

</body>
